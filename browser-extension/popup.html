<!DOCTYPE html>
<html>
<head>
    <title>AI 视频笔记助手</title>
    <meta charset="UTF-8">
    <style>
        /* --- 基础与布局 --- */
        html, body {
            width: 450px; /* 舒适的宽度 */
            height: 600px;
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        /* --- 顶部控制区 --- */
        .controls {
            padding: 15px 20px 0 20px; /* 顶部内边距 */
            flex-shrink: 0;
        }

        h3 { text-align: center; color: #343a40; margin-top: 5px; margin-bottom: 20px; font-weight: 500; }

        /* --- 【核心】内容包裹器 --- */
        #content-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* 占据所有剩余空间 */
            border-top: 1px solid #dee2e6;
            margin-top: 15px;
            overflow: hidden; /* 自身隐藏滚动条 */
        }

        /* --- 笔记区域 --- */
        #resultContainer {
            display: none;
            flex-direction: column;
            overflow-y: auto; /* 【核心】只在自己内部滚动 */
            padding: 0 20px; /* 左右内边距 */
        }

        #notes-content h2 { font-size: 1.2em; color: #212529; border-bottom: 2px solid #007bff; padding-bottom: 5px; margin-top: 20px; margin-bottom: 12px; }
        #notes-content p { margin: 10px 0; line-height: 1.7; }
        #notes-content ul { padding-left: 25px; margin: 10px 0; }
        #notes-content li { margin-bottom: 8px; line-height: 1.7; }

        /* --- 拖拽条 --- */
        #dragger {
            height: 8px;
            background-color: #e9ecef;
            border-top: 1px solid #ced4da;
            border-bottom: 1px solid #ced4da;
            cursor: ns-resize;
            flex-shrink: 0;
            display: none;
        }

        /* --- 解释区域 --- */
        #explanation-container {
            display: none;
            flex-direction: column;
            background-color: white;
            flex-shrink: 0;
            overflow: hidden;
        }

        .explanation-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; border-bottom: 1px solid #eee; flex-shrink: 0; }
        .explanation-title { margin: 0; font-size: 1.1em; font-weight: 500; }
        .explanation-body { padding: 20px; overflow-y: auto; line-height: 1.7; flex-grow: 1; }

        /* --- 其他样式 --- */
        .knowledge-point { background-color: #e7f3ff; color: #0056b3; padding: 3px 6px; border-radius: 4px; border-bottom: 1px dashed #007bff; cursor: pointer; }
        .action-btn { background-color: #6c757d; color: white; border: none; border-radius: 4px; padding: 6px 12px; font-size: 12px; cursor: pointer; margin-left: 8px; }
        .close-btn { background: none; border: none; font-size: 26px; cursor: pointer; padding: 0; line-height: 1; color: #6c757d; }
        .form-group { margin-bottom: 12px; }
        .form-group label { font-size: 14px; color: #495057; margin-bottom: 6px; display: block; }
        .form-group select, .form-group input { padding: 8px 12px; border-radius: 6px; border: 1px solid #ced4da; font-size: 14px; width: 100%; box-sizing: border-box; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="container">
    <div class="controls">
        <h3>AI 视频笔记助手</h3>
        <div id="noteActions" style="display: none; text-align: right; margin-bottom: 15px;">
            <button class="action-btn" id="copyNoteBtn">复制笔记</button>
            <button class="action-btn" id="exportMdBtn">导出 .md</button>
        </div>
        <div class="form-group">
            <label for="providerSelect">AI 提供商:</label>
            <select id="providerSelect">
                <option value="GEMINI" selected>默认服务 (Gemini)</option>
                <option value="KIMI">国产模型 (Kimi)</option>
                <option value="OPENAI">自定义 (OpenAI)</option>
            </select>
        </div>
        <div class="form-group" id="geminiModeGroup">
            <label for="geminiModeSelect">Gemini 模型质量:</label>
            <select id="geminiModeSelect">
                <option value="FLASH" selected>Flash (速度快)</option>
                <option value="PRO">Pro (质量高)</option>
            </select>
        </div>
        <div class="form-group" id="apiKeyGroup" style="display: none;">
            <label for="apiKeyInput">API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="请输入你的 API Key">
        </div>
        <button id="generateButton">生成笔记</button>
        <div id="status"></div>
    </div>

    <!-- 内容显示区 -->
    <div id="content-wrapper">
        <div id="resultContainer">
            <div id="notes-content"></div>
        </div>
        <div id="dragger"></div>
        <div id="explanation-container">
            <div class="explanation-header">
                <h4 class="explanation-title"></h4>
                <div>
                    <button class="action-btn" id="copyAnswerBtn">复制回答</button>
                    <button class="close-btn" id="closeExplanationBtn">&times;</button>
                </div>
            </div>
            <div class="explanation-body"></div>
        </div>
    </div>
</div>

<script src="marked.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
