spring.application.name=ai-video-notes

# ===================================================================
# Application Configuration
# ===================================================================
server.port=8080

# ===================================================================
# External API Configuration
# ===================================================================
# 你的Google Gemini API Key，用于免费服务
app.api.gemini.key=${GEMINI_API_KEY}
app.api.gemini.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:streamGenerateContent

# OpenAI API URL (Key由用户提供，所以这里不配置Key)
app.api.openai.url=https://api.openai.com/v1/chat/completions

# ===================================================================
# Jasypt Encryption Configuration
# ===================================================================
# 用于加密/解密用户API Key的密码，设置一个你自己的复杂密码
#jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD}
jasypt.encryptor.password=true

# ===================================================================
# Spring Boot Actuator (可选，但推荐，用于健康检查)
# ===================================================================
management.endpoints.web.exposure.include=health,info

# ===================================================================
# Spring Threads Configuration
# ===================================================================
# 开启虚拟线程，发挥Java 21的威力！
spring.threads.virtual.enabled=true


